name: Update DeFi APY Dashboard

on:
  # ── Planification : chaque lundi à 8h00 UTC ─────────────────────────────
  schedule:
    - cron: "0 8 * * 1"

  # ── Déclenchement manuel depuis l'onglet Actions ────────────────────────
  workflow_dispatch:

permissions:
  contents: write   # nécessaire pour pousser le HTML généré

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Installer les dépendances
      - name: Install dependencies
        run: pip install requests

      # 4. Lancer le script de génération
      - name: Generate dashboard
        run: python generate.py

      # 5. Committer et pousser le fichier HTML mis à jour
      - name: Commit and push updated dashboard
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --cached --quiet || git commit -m "chore: update DeFi APY dashboard [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
